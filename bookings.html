<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Manzil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/bookings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <h1 class="navbar-brand">Manzil</h1>
    </nav>

    <!-- Weather Widget -->
    <div class="weather-widget" id="weatherWidget">
        <div class="weather-content">
            <i class="fas fa-cloud-sun"></i>
            <div class="weather-info">
                <div class="weather-temp" id="weatherTemp">28Â°C</div>
                <div class="weather-condition" id="weatherCondition">Partly Cloudy</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>My Bookings</h1>
            </div>
            
            <div class="bookings-content">
                <div class="booking-filter-section">
                    <h2>Find & Book Rides</h2>
                    <form id="bookingForm" onsubmit="handleSearchBookings(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bookFrom">From</label>
                                <input type="text" id="bookFrom" class="form-control" required placeholder="Starting location">
                            </div>
                            <div class="form-group">
                                <label for="bookTo">To</label>
                                <input type="text" id="bookTo" class="form-control" required placeholder="Destination">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bookDate">Date & Time</label>
                                <input type="datetime-local" id="bookDate" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="bookAlertTime">Alert Time (minutes)</label>
                                <input type="number" id="bookAlertTime" class="form-control" value="10" min="1" max="120">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bookMode">Transport Mode</label>
                                <select id="bookMode" class="form-select" required>
                                    <option value="">Select mode</option>
                                    <option value="bus">Bus</option>
                                    <option value="train">Train</option>
                                    <option value="flight">Flight</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Search Bookings</button>
                    </form>
                </div>

                <div class="bookings-results">
                    <h2>Available Rides</h2>
                    <div class="bookings-grid" id="bookingsGrid">
                        <!-- Booking results will be displayed here -->
                    </div>
                </div>

                <div class="map-placeholder">
                    <i class="fas fa-map"></i>
                    <p>Route & Traffic Map (Coming Soon)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-navbar">
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="trips.html" class="nav-item">
            <i class="fas fa-route"></i>
            <span>Trips</span>
        </a>
        <a href="bookings.html" class="nav-item active">
            <i class="fas fa-ticket"></i>
            <span>Bookings</span>
        </a>
        <a href="subscriptions.html" class="nav-item">
            <i class="fas fa-credit-card"></i>
            <span>Plans</span>
        </a>
    </nav>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 24071A05F0@manzil</p>
    </footer>

    <script src="assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            checkProtectedPage();
        });
    </script>
</body>
</html>
