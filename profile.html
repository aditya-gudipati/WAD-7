<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Manzil</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Weather Widget -->
    <div class="weather-widget" id="weatherWidget">
        <div class="weather-content">
            <i class="fas fa-cloud-sun"></i>
            <div class="weather-info">
                <div class="weather-temp" id="weatherTemp">28Â°C</div>
                <div class="weather-condition" id="weatherCondition">Partly Cloudy</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Profile</h1>
            </div>
            <div class="profile-content">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
                        <div class="profile-name">
                            <h2 id="profileName">John Doe</h2>
                            <p id="profileEmail">john@gmail.com</p>
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="info-row">
                            <span class="info-label">Phone:</span>
                            <span class="info-value" id="profilePhone">+91 9876543210</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Age:</span>
                            <span class="info-value" id="profileAge">25</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Gender:</span>
                            <span class="info-value" id="profileGender">Male</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Preferred Transport:</span>
                            <span class="info-value" id="profileTransport">Bus</span>
                        </div>
                    </div>
                </div>

                <div class="subscription-status">
                    <h3>Active Subscription</h3>
                    <div class="subscription-badge" id="subscriptionBadge">Basic Plan</div>
                    <p class="subscription-text">Upgrade to access more features</p>
                </div>

                <div class="profile-actions">
                    <a href="subscriptions.html" class="btn btn-secondary">Manage Subscription</a>
                    <button class="btn btn-outline">Edit Profile</button>
                    <button class="btn btn-outline">Change Password</button>
                    <button class="btn btn-danger" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-navbar">
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="trips.html" class="nav-item">
            <i class="fas fa-route"></i>
            <span>Trips</span>
        </a>
        <a href="bookings.html" class="nav-item">
            <i class="fas fa-ticket"></i>
            <span>Bookings</span>
        </a>
        <a href="subscriptions.html" class="nav-item">
            <i class="fas fa-credit-card"></i>
            <span>Plans</span>
        </a>
    </nav>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 24071A05M4@manzil</p>
    </footer>

    <script src="assets/js/app.js"></script>
    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            checkProtectedPage();
        });
    </script>
</body>
</html>
