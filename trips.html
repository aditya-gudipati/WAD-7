<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips - Manzil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/trips.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Weather Widget -->
    <div class="weather-widget" id="weatherWidget">
        <div class="weather-content">
            <i class="fas fa-cloud-sun"></i>
            <div class="weather-info">
                <div class="weather-temp" id="weatherTemp">28Â°C</div>
                <div class="weather-condition" id="weatherCondition">Partly Cloudy</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Trips</h1>
            </div>
            
            <div class="trips-content">
                <div class="create-trip-section">
                    <h2>Plan Your Trip</h2>
                    <form id="tripForm" onsubmit="handleCreateTrip(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tripFrom">From</label>
                                <input type="text" id="tripFrom" class="form-control" required placeholder="Starting location">
                            </div>
                            <div class="form-group">
                                <label for="tripTo">To</label>
                                <input type="text" id="tripTo" class="form-control" required placeholder="Destination">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tripDate">Date</label>
                                <input type="date" id="tripDate" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="tripTime">Time</label>
                                <input type="time" id="tripTime" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="alertTime">Alert Time (minutes before arrival)</label>
                                <input type="number" id="alertTime" class="form-control" value="10" min="1" max="120">
                            </div>
                            <div class="form-group">
                                <label for="tripMode">Mode of Transport</label>
                                <select id="tripMode" class="form-select" required>
                                    <option value="">Select mode</option>
                                    <option value="bus">Bus</option>
                                    <option value="train">Train</option>
                                    <option value="flight">Flight</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Trip</button>
                    </form>
                </div>

                <div class="trips-list-section">
                    <h2>Your Trips</h2>
                    <div class="trips-grid" id="tripsGrid">
                        <!-- Default trips will be loaded here -->
                    </div>
                </div>

                <div class="map-placeholder">
                    <i class="fas fa-map"></i>
                    <p>Map view with route and traffic (Coming Soon)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-navbar">
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="trips.html" class="nav-item active">
            <i class="fas fa-route"></i>
            <span>Trips</span>
        </a>
        <a href="bookings.html" class="nav-item">
            <i class="fas fa-ticket"></i>
            <span>Bookings</span>
        </a>
        <a href="subscriptions.html" class="nav-item">
            <i class="fas fa-credit-card"></i>
            <span>Plans</span>
        </a>
    </nav>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 24071A05M4@manzil</p>
    </footer>

    <script src="assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            checkProtectedPage();
        });
    </script>
</body>
</html>
