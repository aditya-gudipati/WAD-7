<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Manzil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Weather Widget -->
    <div class="weather-widget" id="weatherWidget">
        <div class="weather-content">
            <i class="fas fa-cloud-sun"></i>
            <div class="weather-info">
                <div class="weather-temp" id="weatherTemp">Loading...</div>
                <div class="weather-condition" id="weatherCondition">Fetching weather data</div>
            </div>
        </div>
        <div class="weather-details" id="weatherDetails"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Sign In to Manzil</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Gmail</label>
                        <input type="email" id="loginEmail" name="email" class="form-control" required placeholder="Enter your Gmail">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" class="form-control" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                <p class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-navbar">
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="trips.html" class="nav-item">
            <i class="fas fa-route"></i>
            <span>Trips</span>
        </a>
        <a href="bookings.html" class="nav-item">
            <i class="fas fa-ticket"></i>
            <span>Bookings</span>
        </a>
        <a href="subscriptions.html" class="nav-item">
            <i class="fas fa-credit-card"></i>
            <span>Plans</span>
        </a>
    </nav>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 24071A05M4@manzil</p>
    </footer>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</html>
